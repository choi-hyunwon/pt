    <script type="text/javascript">
        //Global Variable
        var IsWebView_Master = false;
        var IsWebViewIPhone_Master = false;
        var IsNewVersion_Master = false;
        var AppVersion_Master = 0;
        var IsIphone_Master = false;
        var IOSVersion_Master = 0;

        jQuery(document).ready(function () {
            //아이폰 예외 처리 - 아이폰 수정 후 삭제 예정
            var strIphonenavi = "";
            if (IsWebViewIPhone_Master && strIphonenavi == "Y") {
                var tmp_url = location.href;
                history.pushState({ iphonenavi: "Y" }, "iphoneNaviExHandle", tmp_url);
                var tmp_url_rep = tmp_url.replace(/iphonenavi=Y/i, "");
                location.href = tmp_url_rep;
            }
        });

        /* S [U 20200401] Footer 기능변경으로 인한 수정 */
        var fnFooter = function( _target ){
            var target = jQuery(_target).parent('dt');
            if(!target.hasClass('active')){
                target.siblings().slideDown(function(){
                    target.addClass('active');
                });
            }else{
                target.siblings().slideUp(function(){
                    target.removeClass('active');
                });
            }
        }
        /* E [U 20200401] Footer 기능변경으로 인한 수정 */
    </script>
